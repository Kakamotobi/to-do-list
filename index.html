<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- FontAwesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="assets/style.css" />
		<title>To Do List</title>
	</head>
	<body>
		<main class="todo-list">
			<header>
				<h1 class="todo-list__title">To Do List</h1>
			</header>

			<section class="todo-list__wrapper">
				<ul class="todo-list__container"></ul>
			</section>

			<section class="todo-list__add">
				<input
					type="text"
					class="todo-list__add-input"
					placeholder="Add a new to do"
				/>
				<button type="button" class="todo-list__add-btn">
					<img
						src="assets/images/plus-solid.svg"
						alt="Add Button"
						class="todo-list__add-btn-img"
					/>
				</button>
			</section>

			<footer>
				<em class="todo-list__desc"
					>You have <span class="todo-list__remaining"></span> tasks
					remaning.</em
				>
				<button type="button" class="todo-list__clear-all-btn">Clear All</button>
			</footer>
		</main>

		<script src="assets/app.js"></script>
	</body>
</html>
